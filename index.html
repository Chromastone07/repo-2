    <main>
        <section id="search-results-section" class="movie-grid-section hidden">
    <h2>Search Results</h2>
    <div class="movie-grid" id="search-results-grid"></div>
    <button id="filter-load-more-btn" class="load-more-btn hidden">Load More</button>
</section>

        <div id="genre-sections">
           <section class="hero">
    <h1>Explore your favorite Movies</h1>
    <p>Personalized recommendations just for you.</p>

    <div class="filter-bar">
        <button class="filter-btn active" data-filter="popular">Popular</button>
        <button class="filter-btn" data-filter="hollywood">Hollywood</button>
        <button class="filter-btn" data-filter="bollywood">Bollywood</button>
        <button class="filter-btn" data-filter="anime">Anime</button>
    </div>
</section>

            <section class="movie-grid-section">
    <h2>Recommendations</h2>
    <div class="movie-grid" id="recommendations-grid"></div>
    <button class="load-more-btn" data-endpoint="/movie/popular">Load More</button>
</section>

            
            <section class="movie-grid-section">
    <h2>For You</h2>
    <div class="movie-grid" id="for-you-grid"></div>
    <button class="load-more-btn" data-endpoint="/movie/top_rated">Load More</button>
</section>

<section id="recommendation-engine-section" class="movie-grid-section hidden">
    <h2 id="recommendation-title"></h2>
    <div class="movie-grid" id="recommendation-engine-grid"></div>
    <button id="recs-load-more-btn" class="load-more-btn hidden">Load More</button>
</section>
        </div>
        
    </main>

   <div id="movie-modal" class="modal hidden">
    <div class="modal-content">
        <span class="close-btn">×</span>
        <img id="modal-img" src="" alt="Movie Poster">
        <h2 id="modal-title">Movie Title</h2>
        <p id="modal-description">Description goes here.</p>
        <p><strong>Rating:</strong> <span id="modal-rating"></span></p>
        <button class="play-btn">▶ Play Trailer</button>
        <button class="my-list-btn">+ Add to My List</button> 

        <div class="review-section">
            <hr>
            <h3>Rate & Review</h3>
            <form id="review-form">
                <div class="star-rating">
                    <span class="star" data-value="5">&#9733;</span>
                    <span class="star" data-value="4">&#9733;</span>
                    <span class="star" data-value="3">&#9733;</span>
                    <span class="star" data-value="2">&#9733;</span>
                    <span class="star" data-value="1">&#9733;</span>
                </div>
                <textarea id="review-text" placeholder="Write your review here..."></textarea>
                <button type="submit" class="submit-review-btn">Submit Review</button>
            </form>
            <hr>
            <h3>User Reviews</h3>
            <div id="reviews-container">
                </div>
        </div>
    </div>
</div>
    
   <div id="trailer-modal" class="modal hidden">
        <div class="trailer-content">
            <span id="close-trailer-btn" class="close-btn">×</span>
            <div class="video-container">
                <iframe id="trailer-iframe" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
        </div>
    </div>
