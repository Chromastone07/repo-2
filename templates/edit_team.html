<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Team Stats</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Edit Stats for {{ team.team_name }}</h1>
        <form action="/edit-team/{{ team.id }}" method="POST" class="mt-4">
            <div class="mb-3">
                <label for="matches_played" class="form-label">Matches Played</label>
                <input type="number" class="form-control" id="matches_played" name="matches_played" value="{{ team.matches_played }}" required>
            </div>
            <div class="mb-3">
                <label for="wins" class="form-label">Wins</label>
                <input type="number" class="form-control" id="wins" name="wins" value="{{ team.wins }}" required>
            </div>
            <div class="mb-3">
                <label for="losses" class="form-label">Losses</label>
                <input type="number" class="form-control" id="losses" name="losses" value="{{ team.losses }}" required>
            </div>
            <div class="mb-3">
                <label for="nrr" class="form-label">Net Run Rate</label>
                <input type="text" class="form-control" id="nrr" name="nrr" value="{{ team.nrr }}" required>
            </div>
            <div class="mb-3">
                <label for="points" class="form-label">Points</label>
                <input type="number" class="form-control" id="points" name="points" value="{{ team.points }}" required>
            </div>
            <button type="submit" class="btn btn-success">Update Stats</button>
        </form>
    </div>
</body>
</html>
