<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL Points Table</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">IPL Points Table</h1>
        <table class="table table-striped table-bordered mt-4">
            <thead>
                <tr>
                    <th>Team</th>
                    <th>Matches Played</th>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>NRR</th>
                    <th>Points</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for team in teams %}
                <tr>
                    <td><img src="{{ team.logo_url }}" alt="logo" width="30"> {{ team.team_name }}</td>
                    <td>{{ team.matches_played }}</td>
                    <td>{{ team.wins }}</td>
                    <td>{{ team.losses }}</td>
                    <td>{{ team.nrr }}</td>
                    <td>{{ team.points }}</td>
                    <td>
                        <a href="/edit-team/{{ team.id }}" class="btn btn-warning btn-sm">Edit Stats</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        
        <a href="/add-team" class="btn btn-primary">Add Team</a>
    </div>
</body>
</html>
